<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>King's Lynne — Hytale PvP North America</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <img
        src="assets/hytale_logo.png"
        alt="Hytale"
        class="logo"
      />

      <h1>King's Lynne</h1>

      <div class="subtitle">
        <span>PvP</span><span class="dot"></span><span>North America</span>
      </div>

      <div class="actions">
        <div class="chip" id="ipChip">
          IP / Port: <strong id="ipText">51.79.121.77:25571</strong>
        </div>

        <button class="copy" id="copyBtn" type="button">
          Copy IP
        </button>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <h2>Installed Mods</h2>
        <ul class="mods">
          <li>
  <a href="https://www.curseforge.com/hytale/mods/ymmersive-melodies" target="_blank" rel="noopener">
    Ymmersive Melodies
  </a>
  <span class="tag">Music</span>
</li>

<li>
  <a href="https://www.curseforge.com/hytale/mods/simply-trash" target="_blank" rel="noopener">
    Simply Trash
  </a>
  <span class="tag">Utility</span>
</li>

<li>
  <a href="https://www.curseforge.com/hytale/mods/aures-livestock-skins" target="_blank" rel="noopener">
    Aures – Livestock Skins
  </a>
  <span class="tag">Cosmetics</span>
</li>

<li>
  <a href="https://www.curseforge.com/hytale/mods/aures-horse-skins" target="_blank" rel="noopener">
    Aures – Horse Skins
  </a>
  <span class="tag">Cosmetics</span>
</li>

        </ul>
      </div>
    </div>

    <footer>
      Not affiliated with Hypixel Studios.
    </footer>
  </div>

  <script>
    (function () {
      const ip = "51.79.121.77:25571";
      const btn = document.getElementById("copyBtn");

      btn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(ip);
          const old = btn.textContent;
          btn.textContent = "Copied!";
          setTimeout(() => (btn.textContent = old), 1200);
        } catch (e) {
          // Fallback: prompt copy
          window.prompt("Copy server address:", ip);
        }
      });
    })();
  </script>
</body>
</html>
